<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Client</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
        .container { text-align: center; background-color: white; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        p { color: #666; font-size: 1.2em; }
        button { padding: 0.8em 1.5em; font-size: 1em; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; }
        button:hover { background-color: #0056b3; }
        #message { margin-top: 1em; font-weight: bold; color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World Client</h1>
        <button onclick="fetchMessage()">Get Message from Server</button>
    <p id="message"></p>
    </div>

    <script>
        async function fetchMessage() {
            const messageElement = document.getElementById('message');
            messageElement.textContent = 'Loading...';
            try {
                // Assuming the server is running on localhost:3000
                const response = await fetch('http://localhost:3000/hello');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                messageElement.textContent = data.message;
            } catch (error) {
                console.error('Error fetching message:', error);
                messageElement.textContent = 'Failed to load message: ' + error.message;
                messageElement.style.color = 'red';
            }
        }
    </script>
</body>
</html>
